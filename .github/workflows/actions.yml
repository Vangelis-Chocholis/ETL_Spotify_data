name: run main.py

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check Ubuntu version and install ODBC drivers
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
          curl https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17
  
          # Optional: for bcp and sqlcmd
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> $HOME/.bashrc
          source $HOME/.bashrc
  
          # Optional: for unixODBC development headers
          sudo apt-get install -y unixodbc-dev
              
      - name: Create Symbolic Links
        run: |
          # Check if symbolic links already exist
          if [ ! -e /etc/odbcinst.ini ]; then
            sudo ln -s /usr/local/etc/odbcinst.ini /etc/odbcinst.ini
          else
            sudo rm /etc/odbcinst.ini  # Remove existing link
            sudo ln -s /usr/local/etc/odbcinst.ini /etc/odbcinst.ini  # Recreate the link
          fi
      
          if [ ! -e /etc/odbc.ini ]; then
            sudo ln -s /usr/local/etc/odbc.ini /etc/odbc.ini
          else
            sudo rm /etc/odbc.ini  # Remove existing link
            sudo ln -s /usr/local/etc/odbc.ini /etc/odbc.ini  # Recreate the link
          fi

          
      - name: execute py script # run main.py
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python main.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 
