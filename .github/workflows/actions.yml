name: run main.py

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install MariaDB Connector/ODBC
        run: |
          sudo apt-get update
          sudo apt-get install -y libmariadb3 libmariadb-dev
          sudo apt-get install -y unixodbc unixodbc-dev
          sudo sh -c 'echo "deb [arch=amd64] http://archive.mariadb.org/mariadb-connector-odbc/repo/ubuntu focal main" > /etc/apt/sources.list.d/mariadb-connector-odbc.list'
          sudo apt-get install -y mariadb-connector-odbc  

          
      - name: execute py script # run main.py
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python main.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 
